<!DOCTYPE html> 
<html lang="en">
	<head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
		<title>Tatademy - Registro</title>
		
		<!-- Favicon -->
		<link rel="shortcut icon" type="image/x-icon" href="assets/img/favicon.svg">
		
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="assets/css/bootstrap.min.css">
		
		<!-- Fontawesome CSS -->
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
		<link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
		
		<!-- Owl Carousel CSS -->
		<link rel="stylesheet" href="assets/css/owl.carousel.min.css">
		<link rel="stylesheet" href="assets/css/owl.theme.default.min.css">
		
		<!-- Feathericon CSS -->
        <link rel="stylesheet" href="assets/plugins/feather/feather.css">

		<!-- Main CSS -->
		<link rel="stylesheet" href="assets/css/style.css">
	
	</head>
	<body>

		<!-- Main Wrapper -->
		<div class="main-wrapper log-wrap">
		
			<div class="row">
			
				<!-- Login Banner -->
				<div class="col-md-6 login-bg">
					<div class="owl-carousel login-slide owl-theme">
						<div class="welcome-login">
							<div class="login-banner">
								<img src="assets/img/login-img.png" class="img-fluid" alt="Logo">
							</div>
							<div class="mentor-course text-center">
								<h2>Bienvenido/a a <br>Tatademy.</h2>
								<p>La mejor plataforma para poder formarte en aquello que siempre te ha interesado.</p>
							</div>
						</div>
					</div>
				</div>
				<!-- /Login Banner -->
				
				<div class="col-md-6 login-wrap-bg">		
				
					<!-- Login -->
					<div class="login-wrapper">
						<div class="loginbox">
							<div class="img-logo">
								<img src="assets/img/logo.svg" class="img-fluid" alt="Logo">
								<div class="back-home">
									<a href="index.html">Volver al inicio</a>
								</div>
							</div>
							<h1>Crear cuenta</h1>
							<form action="login.html">
								<div class="input-block">
									<label class="form-control-label">Nombre completo</label>
									<input type="text" class="form-control" placeholder="Introduzca el nombre completo">
								</div>
								<div class="input-block">
									<label class="form-control-label">Correo electrónico</label>
									<input type="email" class="form-control" placeholder="Introduzca la dirección de correo electrónico">
								</div>
								<div class="input-block">
									<label class="form-control-label">Contraseña</label>
									<div class="pass-group" id="passwordInput">																	
										<input type="password" class="form-control pass-input" placeholder="Introduzca la contraseña">
										<span class="toggle-password feather-eye"></span>
										<span class="pass-checked"><i class="feather-check"></i></span>
									</div>
									<div  class="password-strength" id="passwordStrength">
										<span id="poor"></span>
										<span id="weak"></span>
										<span id="strong"></span>
										<span id="heavy"></span>
									</div>
									<div id="passwordInfo"></div>	
								</div>

								<div class="form-check remember-me">
									<label class="form-check-label mb-0">
									  <input class="form-check-input" type="checkbox" name="remember"> Estoy de acuerdo con los <a href="term-condition.html">Términos de Servicio</a> y la <a href="privacy-policy.html">Política de Privacidad.</a>
									</label>
								</div>
								<div class="d-grid">
									<button class="btn btn-primary btn-start" type="submit">Crear cuenta</button>
								</div>
							</form>
						</div>
						<div class="google-bg text-center">
							<p class="mb-0">¿Ya tienes una cuenta? <a href="login.html">Iniciar Sesión</a></p>
						</div>
					</div>
					<!-- /Login -->
					
				</div>
				
			</div>
		   
	   </div>
	   <!-- /Main Wrapper -->

		<!-- jQuery -->
		<script src="assets/js/jquery-3.7.1.min.js"></script>
		
		<!-- Bootstrap Core JS -->
		<script src="assets/js/bootstrap.bundle.min.js"></script>

		<!-- Owl Carousel -->
		<script src="assets/js/owl.carousel.min.js"></script>	
		
		<!-- Validation-->
		<script src="assets/js/validation.js"></script>	
		
		<!-- Custom JS -->
		<script src="assets/js/script.js"></script>
		
			
	</body>
</html>
